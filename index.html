<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Fios - Pro Moda Têxtil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Consumo de fios  - Pro Moda Têxtil</h1>
        <h5>Essa calculadora afere o peso do rolo ou a metragem e também calcula os consumos conforme o percentual da composição.</h5>
        <form id="form">
            <label for="largura">Largura do Tecido (m):</label>
            <input type="number" id="largura" step="0.0001" required>
            <label for="peso">Peso do Tecido (g):</label>
            <input type="number" id="peso" step="0.00001" required>
            <label for="metros">Metragem do Tecido (m):</label>
            <input type="number" id="metros" step="0.0001" required>
            <label for="gramatura">Gramatura por m² (g/m²):</label>
            <input type="number" id="gramatura" step="0.0001" required>
            <label for="tara">Tara (g):</label>
            <input type="number" id="tara" step="0.0001" required>
            <label for="co">Porcentagem de Algodão (%):</label>
            <input type="number" id="co" step="0.0001" required>
            <label for="pes">Porcentagem de Poliéster (%):</label>
            <input type="number" id="pes" step="0.0001" required>
            <label for="pue">Porcentagem de Poliuretano (%):</label>
            <input type="number" id="pue" step="0.0001" required>
            <label for="cv">Porcentagem de Viscose (%):</label>
            <input type="number" id="cv" step="0.0001" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
